<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Calculater.css">
    <title>Calculater</title>
</head>
<body>
    <div class="container">
        <div class="calculator">
            <h1>Calculator</h1><br>
            <input type="text" placeholder="0" id="inputbox" size="30"/>
            <div>
                <button class="main">AC</button>
                <button class="main">DE</button>
                <button class="operator">%</button>
                <button class="operator">/</button>
            </div>
            <div>
                <button>9</button>
                <button>8</button>
                <button>7</button>
                <button class="operator">*</button>
            </div>
            <div>
                <button>6</button>
                <button>5</button>
                <button>4</button>
                <button class="operator">+</button>
            </div>
            <div>
                <button>3</button>
                <button>2</button>
                <button>1</button>
                <button class="operator">-</button>
            </div>
            <div>
                <button>0</button>
                <button>.</button>
                <button class="enter">=</button>
            </div>
        </div>
    </div>
    <script src="Calculater.js"></script>
</body>
</html>
